<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>

    <!-- Link tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header section -->
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-bold text-violet-600">Baap Er
                Bank</span>!!
        </h1>
    </header>

    <!-- main section -->
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 h-10 block mb-2 px-3 rounded-lg" type="email" name="" id="user-email"
                    placeholder="Your Email Address">
                <input class="w-9/12 h-10 block mb-2 px-3 rounded-lg" type="password" name="" id="user-password"
                    placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-[#7c3aed] hover:bg-sky-700 text-[#FFF] rounded-lg p-3 font-medium">Submit</button>
            </div>
        </section>
    </main>
    <!-- add js -->
    <script src="./js/login.js"></script>
</body>

</html>

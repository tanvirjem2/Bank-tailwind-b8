<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>

    <!-- link tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header section -->
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span
                class="font-bold text-violet-600">Moooooooney</span>!!
        </h1>
    </header>

    <!-- main section -->
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 w-9/12 mx-auto text-[#FFF]">
                <div class="bg-green-400 rounded-lg p-12">
                    <h1 class="text-2xl">Deposit</h1>
                    <p class="text-5xl">$<span id="deposit-total">00</span></p>
                </div>
                <div class="bg-sky-400 rounded-lg p-12">
                    <h1 class="text-2xl">Withdraw</h1>
                    <p class="text-5xl">$<span id="withdraw-total">00</span></p>
                </div>
                <div class="bg-violet-400 rounded-lg p-12">
                    <h1 class="text-2xl">Balance</h1>
                    <p class="text-5xl">$<span id="balance-total">1240</span> </p>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 rounded-lg p-12 space-y-3">
                    <h1 class="text-2xl text-[#FFF]">Deposit</h1>
                    <input class="w-9/12 h-10 block mb-2 px-3 rounded-lg" type="text" name="" id="deposit-field"
                        placeholder="amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-violet-500 hover:bg-sky-700 text-[#FFF] rounded-lg p-3 font-medium">Deposit</button>
                </div>
                <div class="bg-sky-400 rounded-lg p-12 space-y-3">
                    <h1 class="text-2xl text-[#FFF]">Withdraw</h1>
                    <input class="w-9/12 h-10 block mb-2 px-3 rounded-lg" type="text" name="" id="withdraw-field"
                        placeholder="amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-violet-500 hover:bg-sky-700 text-[#FFF] rounded-lg p-3 font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <!-- link js -->
    <script src="./js/deposit.js"></script>
</body>

</html>
